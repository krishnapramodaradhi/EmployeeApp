<!DOCTYPE html>
<html lang="en" ng-app="EmployeeApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EmployeeApp</title>
    <!-- All the url's must begin with / -->
    <base href="/">

    <!-- Bootstrap's core css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Google Fonts(Product Sans) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">

    <!-- Google Fonts (Bree Serif) -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

    <!-- CSS for progress bar -->
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' />

    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body ng-cloak ng-controller="mainCtrl as main">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" data-toggle="tooltip" data-placement="bottom" title="Home">
                    <img src="assets/images/employee.png" id="logo" alt="logo">
                    <strong class="logo-text">EmployeeApp</strong>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="login" ng-hide="main.isLoggedIn" data-toggle="tooltip" data-placement="bottom" title="Login">Login</a>
                    </li>
                    <li>
                        <a href="register" ng-hide="main.isLoggedIn" data-toggle="tooltip" data-placement="bottom" title="Register">Register</a>
                    </li>
                    <li>
                        <a href="dashboard" ng-show="main.isLoggedIn" data-toggle="tooltip" data-placement="bottom" title="{{main.name}}'s dashboard">Welcome, {{main.name | uppercase}}</a>
                    </li>
                    <li>
                        <a href="#" ng-click="main.logout()" ng-show="main.isLoggedIn" data-toggle="tooltip" data-placement="bottom" title="Logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="alert alert-danger rootAlert" role="alert" ng-show="errMsg">
        <div class="container">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
            <span>{{errMsg}}</span>
        </div>
    </div>

    <div class="container">
        <div class="inner page {{pageClass}}" ng-view></div>
    </div>

    <!-- jQuery plugin for bootstrap core javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap's javascript library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

    <!-- Angular's core javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

    <!-- Angular router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>

    <!-- Angular Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>

    <!-- Angular progress bar -->
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>

    <!-- Angular JavaScript required for the current application -->
    <script src="app.js"></script>
    <script src="controllers/mainCtrl.js"></script>
    <script src="services/employee-service.js"></script>
</body>

</html>
