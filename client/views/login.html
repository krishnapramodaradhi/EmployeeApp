<div class="page-header">
    <h3 class="heading-register">Employee Login</h3>
</div>
<form>
    <div class="form-group input-group-sm">
        <label for="employee_id">Employee ID
            <span class="required">*</span>
        </label>
        <input type="text" class="form-control" name="employee_id" id="employee_id">
    </div>
    <div class="form-group input-group-sm">
        <label for="password">Password
            <span class="required">*</span>
        </label>
        <input type="text" class="form-control" name="password" id="password">
    </div>
    <div class="">
        <div class="form-group col-xs-12 col-sm-12 col-md-6 forgot">
            <label class="show">Show Password
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="form-group forgot pull-right">
            <input type="button" value="Login" class="btn btn-primary">
        </div>
    </div>
</form>
<div class="text-center col-md-12 forgot">
    <a href="#">Forgot Employee ID or Password?</a>
</div>
<div class="text col-md-12 text-center">
    Don't have an account? Please
    <a href="register">Register</a> here.
</div>
