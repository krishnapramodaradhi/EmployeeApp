<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form>
            <h2 class="text-center">Employee Reg.</h2>
            <hr>
            <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
                <label for="employee_name">Employee Name
                    <span class="required">*</span>
                </label>
                <input type="text" class="form-control" name="employee_name" id="employee_name">
            </div>
            <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <label for="designation">Designation
                    <span class="required">*</span>
                </label>
                <select class="form-control select-dropdown" name="designation" id="designation">
                    <option value="">Select a value</option>
                    <option value="">LOL</option>
                    <option value="">ROFL</option>
                    <option value="">LMAO</option>
                </select>
            </div>
            <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
                <label for="serviceLine">Service Line
                    <span class="required">*</span>
                </label>
                <input type="text" class="form-control" name="serviceLine" id="serviceLine">
            </div>
            <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
                <label for="role">Role
                    <span class="required">*</span>
                </label>
                <input type="text" class="form-control" name="role" id="role">
            </div>
            <h4 class="text-center">Login Information</h4>
            <hr>
            <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
                <label for="employee_id">Employee ID
                    <span class="required">*</span>
                </label>
                <input type="text" class="form-control" name="employee_id" id="employee_id">
            </div>
            <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
                <label for="password">Password
                    <span class="required">*</span>
                </label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <input type="button" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
