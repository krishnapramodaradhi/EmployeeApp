<div class="page-header">
    <h3 class="heading-register">Employee Reg.</h3>
</div>
<div ng-class="main.alert" role="alert" ng-show="main.successMsg || main.errorMsg">
    <button type="button" class="close" ng-click="main.hideAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    <span class="icon" ng-class="main.icon"></span>{{ main.successMsg || main.errorMsg }}
</div>
<form ng-submit="main.regEmployee()">
    <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
        <label for="employee_name">Employee Name
            <span class="required">*</span>
        </label>
        <input type="text" class="form-control" name="employee_name" id="employee_name" ng-model="main.regData.employee_name">
    </div>
    <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
        <label for="serviceLine">Service Line
            <span class="required">*</span>
        </label>
        <input type="text" class="form-control" name="serviceLine" id="serviceLine" ng-model="main.regData.serviceLine">
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-6">
        <label for="designation">Designation
            <span class="required">*</span>
        </label>
        <select class="form-control" name="designation" id="designation" ng-model="main.regData.designation">
            <option value="">Select an option</option>
            <option ng-repeat="des in main.designation" value="{{des.option}}">{{des.option}}</option>
        </select>
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-6">
        <label for="role">Role
            <span class="required">*</span>
        </label>
        <select class="form-control" name="role" id="role" ng-model="main.regData.role">
            <option value="">Select an option</option>
            <option ng-repeat="des in main.designation" value="{{des.option}}">{{des.option}}</option>
        </select>
    </div>
    <h4 class="sub-heading-register page-header col-xs-12 col-sm-12 col-md-12">Login Information</h4>
    <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
        <label for="employee_id">Employee ID
            <span class="required">*</span>
        </label>
        <input type="text" class="form-control" name="employee_id" id="employee_id" ng-model="main.regData.employee_id">
    </div>
    <div class="form-group input-group-sm col-xs-12 col-sm-6 col-md-6">
        <label for="password">Password
            <span class="required">*</span>
        </label>
        <input type="password" class="form-control" name="password" id="password" ng-model="main.regData.password">
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-6">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
<div class="text col-md-12">
    Already have an account? Please
    <a href="login">Login</a> here.
</div>
